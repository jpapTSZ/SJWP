<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Kontaktirajte nas</h1>
    <nav>
        <ul class="nav">
            <li><a href="index.html">Uvod</a></li>
            <li><a href="glazba.html">Glazba</a></li>
            <li><a href="umjetnost.html">Umjetnost</a></li>
            <li><a href="arhitektura.html">Arhitektura</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <section>
        <h2>Pošaljite upit</h2>
        <form action="#" method="post">
            <label for="ime">Ime:</label>
            <input type="text" id="ime" name="ime" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="tema">Tema interesa:</label>
            <select id="tema" name="tema">
                <option value="glazba">Glazba</option>
                <option value="umjetnost">Umjetnost</option>
                <option value="arhitektura">Arhitektura</option>
            </select>

            <label for="poruka">Poruka:</label>
            <textarea id="poruka" name="poruka" rows="5" required></textarea>

            <button type="submit">Pošalji</button>
        </form>
    </section>
</main>

</footer>
</body>
</html>
